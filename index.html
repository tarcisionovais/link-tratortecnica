<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links &bull; Tratortécnica</title>
    <link rel="stylesheet" type="text/css" href="data/css/style.css">
    <link rel="stylesheet" href="https://use.typekit.net/fpv0end.css">
    <script src="https://kit.fontawesome.com/992bf08e11.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="logo"></div>
        <div class="text">
            <h2>
                Desde 1986, oferecendo o que há de mais moderno no mercado em peças para tratores.
            </h2>
        </div>
        <div class="button">
            <div class="outline">
                <i class="fa-regular fa-globe"></i>
                <div class="line-divisor"></div>
                <div class="line-divisor-white"></div>
                <div class="text-button">
                    acesse nosso site
                </div>
            </div>
        </div>
        <div class="button">
            <div class="outline">
                <i class="fa-brands fa-whatsapp"></i>
                <div class="line-divisor"></div>
                <div class="line-divisor-white"></div>
                <div class="text-button">
                    whatsapp
                </div>
            </div>
        </div>
        <div class="button">
            <div class="outline">
                <i class="fa-sharp fa-regular fa-envelope"></i>
                <div class="line-divisor"></div>
                <div class="line-divisor-white"></div>
                <div class="text-button">
                    email
                </div>
            </div>
        </div>
        <div class="button">
            <div class="outline">
                <i class="fa-brands fa-facebook"></i>
                <div class="line-divisor"></div>
                <div class="line-divisor-white"></div>
                <div class="text-button">
                    facebook
                </div>
            </div>
        </div>
    </div>
</body>
</html>
